<div class="container">
  <div class="icon-wrap" mat-dialog-title>
    <fa-icon [icon]="infoIcon" [styles]="infoIconStyle"></fa-icon>
  </div>

  <div mat-dialog-content>
    <app-user-auth-form confirmButtonWidth="100%" [loading$]="loading$" (validFormResult$)="authenticateUser($event)"></app-user-auth-form>
  </div>

  <div mat-dialog-actions class="actions">
    <button class="action-button" [mat-dialog-close]="false">Logout</button>
  </div>
</div>
