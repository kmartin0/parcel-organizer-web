<div class="dialog-component-container">
  <div class="icon-wrap" mat-dialog-title>
    <fa-icon [icon]="errorIcon" [styles]="errorIconStyle"></fa-icon>
  </div>

  <div mat-dialog-content>
    <p class="description">{{message}}</p>
  </div>

  <div mat-dialog-actions class="actions">
    <button class="action-button" [mat-dialog-close]="true">Ok</button>
  </div>

</div>
