<div @form class="container">
  <div class="surface">
    <app-form [formName]="formAction" [inputFields]="form" (formValidSubmit)="onValidForm($event)" [loading$]="loading$"></app-form>
  </div>
  <div class="preview surface">
    <div class="preview-title mat-headline-6">Preview your parcel here</div>
    <app-parcel-item [parcel]="previewParcel"></app-parcel-item>
  </div>
</div>
