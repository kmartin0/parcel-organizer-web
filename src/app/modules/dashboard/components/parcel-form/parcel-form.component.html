<div @form class="container">
  <div class="surface">
    <app-form [formName]="formName" [inputFields]="parcelForm" (formValidSubmit)="onValidForm($event)" [loading$]="loading$"></app-form>
  </div>
  <div class="preview surface">
    <h2>Preview your parcel here</h2>
    <app-parcel-item [parcel]="previewParcel"></app-parcel-item>
  </div>
</div>
