<div class="dashboard-container">
  <app-header [title]="title" (changeNavBarState)="navBarState = $event" [navBarState]="navBarState"
              [loading$]="loading$"></app-header>

  <app-nav [navBarState]="navBarState" (navBarStateChanged)="navBarState = $event"></app-nav>

  <app-dashboard-content>
    <router-outlet></router-outlet>
  </app-dashboard-content>

</div>
