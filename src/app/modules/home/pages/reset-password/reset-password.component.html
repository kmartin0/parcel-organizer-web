<div class="container">
  <div class="surface">
    <p class="title">Reset your password?</p>
    <app-reset-password-form [hidden]="!token" (validFormResult$)="onSubmit($event)" [loading$]="loading$"></app-reset-password-form>
    <p id="msg">{{message}}</p>
    <p id="return-home" (click)="goToHome()">Return to homepage</p>
  </div>
</div>
